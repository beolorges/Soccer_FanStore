<div class="container">
    <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]=" _filter" />
        <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search" (click)="handleSearch()"></i>
        </span>
    </div>

    <div class="grid-col-3 mt-3">
        <div *ngFor="let product of filteredProducts" class="">
            <app-product-card [code]="product.code"></app-product-card>
        </div>
    </div>
</div>
